<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Revisão DF</title>
</head>

<body>
    <div class="caixona">
        <div class="lindinha">Yumers</div>
        <div class="docinho">Gayssens</div>
        <div class="florzinha">Ovamas</div>
    </div>

    <p></p>

    <div class="caixona2">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Idade</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>João</td>
                    <td>Silva</td>
                    <td>25</td>
                </tr>

                <tr>
                    <td>Maria</td>
                    <td>Pereira</td>
                    <td>75</td>
                </tr>

                <tr>
                    <td>Carlos</td>
                    <td>Silvestre</td>
                    <td>22</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="caixona3">
        <form action="/processar-formulario" method="post">
            <label for="nome"> Nome: </label>
            <input type="text" id="nome" name="nome" required>

            <label for="email"> Email: </label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem"> Mensagem: </label>
            <textarea type="mensagem" id="mensagem" name="mensagem" rows="4" required> </textarea>

            <input type="submit" value="Enviar">
        </form>

    </div>

</body>

</html>
